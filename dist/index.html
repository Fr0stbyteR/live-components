<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <script src="../dist/index.js"></script>
    </head>
    <body style="position: absolute; width: 100%; height: 100%; margin: 0px">
        <live-button width="200" height="200"></live-button>
        <live-toggle width="200" height="200"></live-toggle>
        <live-slider width="200" height="45" orientation="horizontal" steps="10"></live-slider>
        <live-slider width="200" height="45" orientation="horizontal" mmin="-70" mmax="6"></live-slider>
        <live-dial width="90" height="90" appearance="panel"></live-dial>
        <live-dial width="90" height="90" mmin="-70" mmax="6" step="0.01"></live-dial>
        <live-text></live-text>
        <live-numbox></live-numbox>
        <live-tab></live-tab>
        <live-meter orientation="horizontal" mode="decibel" value="3"></live-meter>
        <live-meter orientation="horizontal" mode="decibel" value="-35"></live-meter>
        <live-meter orientation="horizontal" value="1.25"></live-meter>
        <live-meter orientation="horizontal" value="0.25"></live-meter>
        <live-meter width="15" height="120" mode="decibel" value="3"></live-meter>
        <live-meter width="15" height="120" mode="decibel" value="-6"></live-meter>
        <live-meter width="15" height="120" value="1.25"></live-meter>
        <live-meter width="15" height="120" value="0.25"></live-meter>
    </body>
</html>
